<html>
<head>
<style>
  body {
    background-color: black;
  }
  
  h1 {
    position: absolute;
    top: 200px;
    left: 225px;
    
    margin-top: 0;
    margin-bottom: 0;
    
    font-family: Helvetica Neue, Helvetica;
    font-size: 45px;
    line-height: 1;
    text-transform: uppercase;
    
    filter: blur(.35px) opacity(.75) url(#texture);
    
    transform: 
      perspective(90px)
      rotateX(0deg)
      rotateY(-5deg)
      rotateZ(-1deg);
  }
</style>
</head>
<body>
  
<img src="https://cdn.glitch.global/60ddb8da-d765-425e-ba24-aed69a6df850/original_b7cee669e0b680e5df540b8d46fb6e8b(1).jpg?v=1708098183782">
<h1>beautiful</h1>
  
<svg id="svg" width="0" height="0" viewBox="-500 -500 1000 1000">
  <defs>
    <filter x="-2%" y="-2%" width="104%" height="104%" filterUnits="objectBoundingBox" id="texture">
      <feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="3" result="noise">
      </feTurbulence>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="2" in="SourceGraphic" result="newSource">
      </feDisplacementMap>
    </filter>
  </defs>
</svg>
  
</body>
</html>
